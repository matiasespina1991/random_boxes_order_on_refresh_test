<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random boxes refresh test</title>
    <meta name="description" content="Random boxes on refresh test">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Refresh document every 1 seconds: -->
        <!--<meta http-equiv="refresh" content="1"> -->

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="body-wrapper">
        <div class="body-container">
            <div class="row">
                <div class="element-wrapper row_a-1">
                    <div class="element red">

                    </div>
                </div>
                <div class="element-wrapper row_a-2">
                    <div class="element blue">

                    </div>
                </div>
                <div class="element-wrapper row_a-3">
                    <div class="element yellow">

                    </div>
                </div>
                <div class="element-wrapper row_b-1">
                    <div class="element green">

                    </div>
                </div>
                <div class="element-wrapper row_b-2">
                    <div class="element orange">

                    </div>
                </div>
                <div class="element-wrapper row_b-3">
                    <div class="element violet">

                    </div>
                </div>
                <div class="element-wrapper row_c-1">
                    <div class="element black">

                    </div>
                </div>
                <div class="element-wrapper row_c-2">
                    <div class="element grey">

                    </div>
                </div>
                <div class="element-wrapper row_c-3">
                    <div class="element white">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
